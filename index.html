<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- tailwind cdn -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- font awesome cdn -->

  <script src="https://kit.fontawesome.com/41c4d0236f.js" crossorigin="anonymous"></script>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body class="font-[manrope]">
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">


    <!-- header section  -->
     <header class="sm:flex flex-1 md:flex lg:flex pt-10 mb-10 ">
      <div>
        <h1 class="text-5xl md:text-7xl font-bold mb-7">It's good <br>
          tea time at The <br> Tea House</h1>
        <p class="text-gray-500 mb-7 w-3/4 md:text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-orange-500  to-red-500 px-5 py-4 rounded-xl text-white text-lg">Explore More
          <i class="fa-solid fa-arrow-right -rotate-45 text-2xl font-thin pl-1"></i>
        </button>
       
      </div>
      <!-- banner image  -->
      <div class="relative">
        <div  >
          <img src="images/banner.png" alt="">
        </div>
        <div class=" absolute flex items-center bg-white shadow-lg md:p-3 top-38 md:top-58  left-8 lg:top-72 left-12">
          <i class="fa-solid fa-star text-yellow-500 md:text-3xl "></i>
          <div class="ml-3">
            <h2 class="lg:text-2xl  font-bold">5.00</h2>
          <p class="text-gray-500 ">Trust Pilot Ratings</p>
          </div>
          
        </div>
      </div>
     </header>
  </main>
</body>

</html>
